<ion-header>

  <ion-navbar>
    <ion-title>modifier votre profil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding><ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.description"></ion-input>
  </ion-item>

    <ion-label floating>Photo</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.user_img_url"></ion-input>

  <button ion-button full (click)="modifier()">Modifier</button>
</ion-content>
