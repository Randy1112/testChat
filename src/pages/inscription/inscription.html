<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Devenir membre</h1>
    <ion-list>
        <ion-item>
            <ion-label floating>Pseudo</ion-label>
            <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="loginUser()">S'inscrire</button>
</ion-content>
