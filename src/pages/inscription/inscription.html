<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!--<form>--> <!--(ngSubmit)="signUpUser()"-->
        <ion-item>
            <ion-label class="name" floating>Pseudo</ion-label>
            <ion-input class="text_inscription" type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="name" floating>Mot de passe</ion-label>
            <ion-input class="text_inscription" type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="name" floating>Description</ion-label>
            <ion-input class="text_inscription" type="text" [(ngModel)]="userData.description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="name" floating>Photo</ion-label>
            <ion-input class="text_inscription" type="text" [(ngModel)]="userData.user_img_url"></ion-input>
        </ion-item>
        <button class="inscription" ion-button full (click)="signup()">S'inscrire</button>
    <!--</form>-->
</ion-content>
