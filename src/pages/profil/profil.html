<ion-header>
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <div class="row active-with-click">
      <img class="user-img" src="{{ userInfo.user_img_url }}">
      <div class="col-xs-12">

          <article class="material-card Blue-Grey">
            <a class="mc-btn-action" (click)="modifierProfil()"> <ion-icon name="create"></ion-icon></a>
                  <h2>
                  <span>{{ userInfo.username }}</span>
                  <strong>
                      {{ userInfo.description }}
                  </strong>
              </h2>
          </article>

      </div>
  </div>
</ion-content>
